{{ template "header" . }}
<main>
    <div class="container-fluid mt-5" style="height: 650px;">
        <div class="row mt-4 col-12 d-flex justify-content-center">
          <div class=" col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8 mt-5">
            <div class="shadow-sm p-3 mb-5 bg-body rounded">
              <input type="hidden" id="postID" value="{{ .Publicacao.Id }}">
              <form action="" id="editar-publicacao">
                <div class="mb-3">
                  <label for="titulo" class="form-label">Titulo</label>
                  <input type="text" class="form-control" id="titulo" placeholder="{{.Publicacao.Titulo}}" required>
                </div>
                <div class="mb-3">
                  <label for="conteudo" class="form-label">Conteudo</label>
                  <textarea class="form-control" id="conteudo" rows="3" placeholder="{{.Publicacao.Conteudo}}" required></textarea>
                </div>
                <div class="d-flex justify-content-end">
                  <button style="width: 160px;" type="submit" class="btn btn-primary">Editar Publicar <i class="bi bi-send-plus"></i></button>
                </div>
              </form>
            </div>
          </div>
        </div>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="/assets/js/editarPost.js"></script>

{{ template "footer"}}
