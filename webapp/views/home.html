<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevBook</title>
  <link rel="stylesheet" type="text/css" href="/assets/css/teste.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<header id="borda">
  <nav class="navbar navbar-expand-lg bg-light h-50">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
</header>

<body>
  <main id="borda2">
    <div class="container-fluid">
      <div class="row mt-4 col-12">
        <div class="col-5">
          <div class="shadow-sm p-3 mb-5 bg-body rounded">
            <form action="" id="nova-publicacao">
              <div class="mb-3">
                <label for="titulo" class="form-label">Titulo</label>
                <input type="text" class="form-control" id="titulo" placeholder="Titulo da sua publicação">
              </div>
              <div class="mb-3">
                <label for="conteudo" class="form-label">Conteudo</label>
                <textarea class="form-control" id="conteudo" rows="3"></textarea>
              </div>
              <div class="d-flex justify-content-end">
                <button style="width: 160px;" type="submit" class="btn btn-primary">Publicar</button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-7">
          <div class="shadow-sm p-3 mb-5 bg-body rounded overflow-aut w-100 d-flex justify-content-center">
            <div>
              {{ range . }}
              <div class="card p-3 mb-3" style="width: 45rem;">
                <div class="card-body">
                  <h5 class="card-title fs-3">{{.Titulo}}</h5>
                  <p class="card-text">{{.Conteudo}}</p>
                  <a href="#">{{.AutorNick}} - {{.CriadaEm}}</a>
                  <hr>
                  <div class="d-flex justify-content-end">
                    <div>
                      <a href="#" class="card-link">Card link</a>
                      <a href="#" class="card-link">Another link</a>
                    </div>
                  </div>
                </div>
              </div>
              {{ end }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="text-muted mt-4 text-aling-center" id="borda3">
    <div class="container">
      <p>DevBook 2024. Todos os direitos reservados</p>
    </div>
  </footer>
  <!-- Importe do da biblioteca Jquery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="/assets/js/cadastro.js"></script>
  <!-- importe do bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>
</html>
