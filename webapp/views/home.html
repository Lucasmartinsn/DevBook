{{ template "header"}}

<main>
    <div class="container-fluid">
      <div class="row mt-4 col-12">
        <div class=" col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">
          <div class="shadow-sm p-3 mb-5 bg-body rounded">
            <form action="" id="nova-publicacao">
              <div class="mb-3">
                <label for="titulo" class="form-label">Titulo</label>
                <input type="text" class="form-control" id="titulo" placeholder="Titulo da sua publicação">
              </div>
              <div class="mb-3">
                <label for="conteudo" class="form-label">Conteudo</label>
                <textarea class="form-control" id="conteudo" rows="3"></textarea>
              </div>
              <div class="d-flex justify-content-end">
                <button style="width: 160px;" type="submit" class="btn btn-primary">Publicar</button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7 col-xl-7 mt-4 container-fluid overflow-auto" style="height: 680px;">
          <div class="shadow-sm p-3 mb-5 bg-body rounded w-100 d-flex justify-content-center">
            <div class="col-12">
              {{ range . }}
              <div class="card p-3 mb-3 container-fluid col-10" >
                <div class="card-body">
                  <h5 class="card-title fs-3">{{.Titulo}}</h5>
                  <p class="card-text">{{.Conteudo}}</p>
                  <a href="#">{{.AutorNick}} - {{.CriadaEm}}</a>
                  <hr>
                  <div class="d-flex justify-content-end">
                    <div>
                      <a href="#" class="card-link">Card link</a>
                      <a href="#" class="card-link">Another link</a>
                    </div>
                  </div>
                </div>
              </div>
              {{ end }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="/assets/js/home.js"></script>
{{ template "footer"}}
