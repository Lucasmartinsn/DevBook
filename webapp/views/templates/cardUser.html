{{ define "cardUser" }}

<div class="col-sm-4 mt-3">
    <div class="card">
        <div class="card-body">
            <div class="d-flex">
                <div class="flex-shrink-0">
                    <!-- <img src="..." alt="..."> -->
                    <i class="bi bi-person-circle " style="font-size: 50px;"></i>
                </div>
                <div class="flex-grow-1 ms-3">
                    <h5 class="card-title">Nick User: {{.Nick}}</h5>
                    <p class="card-text">O usuariao <strong>{{.Nome}}</strong> esta com a gente desde {{.CriacaoEM.Format "02/01/2006" }}</p>
                </div>
            </div>
            <div class="mt-3 d-flex justify-content-end">
                <div class="d-flex justify-content-evenly col-6 fs-6">
                    <p>seguidores <i class="bi bi-people-fill"></i></p>
                    <a href="#" class="btn btn-primary">Ver perfil</a>
                </div>
            </div>
        </div>
    </div>
</div>

{{ end }}
