{{ template "header"}}
<main>
    <div class="container-fluid col-12">
        <div class="row mt-4 col-12">
            <div class=" col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">
                <div class="shadow p-3 mb-5 bg-body rounded">
                    <form id="formulario-cadastro">
                        <span>Atualizar seus dados</span>
                        <div class="container-cadastro-inputs">
                            <div>
                                <label for="nome">Nome:</label>
                                <input type="text" name="nome" id="nome" placeholder="usuario" required>
                            </div>
                            <div>
                                <label for="nick">Nick:</label>
                                <input type="text" name="nick" id="nick" placeholder="usuario123" required>
                            </div>
                            <div>
                                <label for="email">Email:</label>
                                <input type="email" name="email" id="email" placeholder="usuario@gmail.com" required>
                            </div>
                            <div class="btn-conteiner btn-devbook-cadastro">
                                <button type="submit" class="btn-devbook">Cadastrar</button>
                            </div>
                        </div>
                    </form>
                    <hr>
                    <form id="formulario-cadastro">
                        <span>Atualizar senha</span>
                        <div class="container-cadastro-inputs">
                            <div>
                                <label for="senha">Senha:</label>
                                <input type="password" minlength="8" name="senha" id="senha" placeholder="*********" required>
                                <div>
                                    <label for="senha">Confirmar Senha:</label>
                                    <input type="text" minlength="8" name="ConfirmarSenha" id="ConfirmarSenha" placeholder="*********" required>
                                </div>
                            </div>
                            <div class="btn-conteiner btn-devbook-cadastro">
                                <button type="submit" class="btn-devbook">Cadastrar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7 col-xl-7 mt-4 container-fluid overflow-auto" style="height: 680px;">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="shadow-sm p-3 mb-5 bg-body rounded w-100 d-flex justify-content-center">
                    <div class="col-12">
                      {{ range .Publicacoes }}
                        {{template "publicacao-com-permicao" .}}
                      {{ end }}
                    </div>
                  </div>
            </div>
        </div>
    </div>
</main>


{{ template "footer"}}
